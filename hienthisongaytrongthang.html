<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số ngày trong tháng</title>
</head>
<body>
    <input id="input" value="" type="text">
    <button type="button" onclick="output()" id="convert">tính số ngày</button><br>
    <input type="text" id="ketqua" value="">
    <script type="text/javascript">
        function output() {
            let a=parseInt(document.getElementById("input").value);
            let soNgay;
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    soNgay='31';
                    break;
                case 2:
                    soNgay="28 hoặc 29";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    soNgay="30";
                    break;

            }
            document.getElementById("ketqua").value ="tháng "+a+" có "+soNgay+" ngày";
        }
    </script>
</body>
</html>
